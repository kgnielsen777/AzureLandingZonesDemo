---
trigger:
  paths:
    include:
      - .azdo/pipelines/initiative-definitions.yml
      - modules/policies/initiative-definitions/**
    exclude:
      - README.md

variables:
  - template: ../../environments/build/vars.yml

stages:
  - stage: build
    displayName: Build & Test
    jobs:
      - job: build
        displayName: Build & Test
        pool:
          vmImage: ${{ variables.vmImage }}
        steps:
          - task: PowerShell@2
            displayName: Run Pester Tests
            inputs:
              targetType: inline
              script: |
                Invoke-Pester -Path modules/policies/scripts/Test-Initiative.Tests.ps1 -CI
              pwsh: true

          - task: PublishTestResults@2
            displayName: Publish Test Results
            inputs:
              testResultsFormat: NUnit
              testResultsFiles: "**/testResults.xml"
              failTaskOnFailedTests: true
              failTaskOnMissingResultsFile: true

          - task: AzureCLI@2
            displayName: Build Template
            inputs:
              azureSubscription: ${{ variables.azureConnection }}
              scriptType: pscore
              scriptLocation: inlineScript
              inlineScript: |
                ./modules/policies/scripts/Build-InitiativeDefinitionTemplate.ps1 -ManagementGroupId ${{ variables.canaryRootManagementGroupId }} -OutFile main.bicep
                az bicep build --file modules/policies/initiative-definitions/main.bicep --outfile $(Build.ArtifactStagingDirectory)/main.canary.json
                az bicep build-params --file modules/policies/scripts/empty.bicepparam --outfile $(Build.ArtifactStagingDirectory)/main.canary.parameters.json

                ./modules/policies/scripts/Build-InitiativeDefinitionTemplate.ps1 -ManagementGroupId ${{ variables.productionRootManagementGroupId }} -OutFile main.bicep
                az bicep build --file modules/policies/initiative-definitions/main.bicep --outfile $(Build.ArtifactStagingDirectory)/main.prod.json
                az bicep build-params --file modules/policies/scripts/empty.bicepparam --outfile $(Build.ArtifactStagingDirectory)/main.prod.parameters.json
              failOnStandardError: true

          - task: PublishPipelineArtifact@1
            displayName: Publish Artifacts
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)
              artifact: drop
              publishLocation: pipeline

  - stage: validate
    displayName: Validate
    dependsOn: build
    jobs:
      - deployment: canary
        displayName: Canary
        condition: succeeded()
        variables:
          - template: ../../environments/canary/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Canary
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: AzurePowerShell@5
                  displayName: Compare initiative definitions
                  inputs:
                    azureSubscription: ${{ variables.azureConnection }}
                    ScriptType: InlineScript
                    Inline: |
                      $(Build.SourcesDirectory)/modules/policies/scripts/Compare-InitiativeDefinition.ps1 -Path $(Build.SourcesDirectory)/modules/policies/initiative-definitions -ManagementGroupId ${{ variables.managementGroupId }}
                    azurePowerShellVersion: LatestVersion
                    pwsh: true

                - template: templates/management-group-deployment.yml
                  parameters:
                    deploymentName: initiative-definitions
                    environment: canary
                    command: validate
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.canary.json
                    parameters: $(Pipeline.Workspace)/drop/main.canary.parameters.json

                - template: templates/management-group-deployment.yml
                  parameters:
                    deploymentName: initiative-definitions
                    environment: canary
                    command: what-if
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.canary.json
                    parameters: $(Pipeline.Workspace)/drop/main.canary.parameters.json

      - deployment: prod
        displayName: Production
        variables:
          - template: ../../environments/prod/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Production
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/management-group-deployment.yml
                  parameters:
                    deploymentName: initiative-definitions
                    environment: prod
                    command: validate
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.prod.json
                    parameters: $(Pipeline.Workspace)/drop/main.prod.parameters.json

                - template: templates/management-group-deployment.yml
                  parameters:
                    deploymentName: initiative-definitions
                    environment: prod
                    command: what-if
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.prod.json
                    parameters: $(Pipeline.Workspace)/drop/main.prod.parameters.json

  - stage: deploy
    displayName: Deploy
    dependsOn: validate
    jobs:
      - deployment: canary
        displayName: Canary
        condition: succeeded()
        variables:
          - template: ../../environments/canary/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Canary
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/management-group-deployment.yml
                  parameters:
                    deploymentName: initiative-definitions
                    environment: canary
                    command: create
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.canary.json
                    parameters: $(Pipeline.Workspace)/drop/main.canary.parameters.json

      - deployment: prod
        displayName: Production
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
        variables:
          - template: ../../environments/prod/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Production
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/management-group-deployment.yml
                  parameters:
                    deploymentName: initiative-definitions
                    environment: prod
                    command: create
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.prod.json
                    parameters: $(Pipeline.Workspace)/drop/main.prod.parameters.json
