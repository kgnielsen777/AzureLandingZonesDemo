---
trigger:
  paths:
    include:
      - .azdo/pipelines/policy-definitions.yml
      - .azdo/pipelines/initiative-definitions.yml
      - .azdo/pipelines/policy-assignments.yml
      - modules/policies/**
    exclude:
      - README.md

variables:
  - template: ../../environments/build/vars.yml

stages:
  - stage: build
    displayName: Build & Test
    jobs:
      - job: build
        displayName: Build & Test
        pool:
          vmImage: ${{ variables.vmImage }}
        steps:
          - task: PowerShell@2
            displayName: Run Pester Tests
            inputs:
              targetType: inline
              script: |
                Invoke-Pester -Path modules/policies/scripts/Test-Policy.Tests.ps1 -CI
              pwsh: true

          - task: PublishTestResults@2
            displayName: Publish Test Results
            inputs:
              testResultsFormat: NUnit
              testResultsFiles: "**/testResults.xml"
              failTaskOnFailedTests: true
              failTaskOnMissingResultsFile: true

          - task: AzureCLI@2
            displayName: Build Template
            inputs:
              azureSubscription: ${{ variables.azureConnection }}
              scriptType: pscore
              scriptLocation: inlineScript
              inlineScript: |
                $stagingDirectory = "$(Build.ArtifactStagingDirectory)"

                ./modules/policies/scripts/Build-PolicyTemplate.ps1
                az bicep build --file modules/policies/policies/main.bicep --outfile "$stagingDirectory/main.json"
              failOnStandardError: true

          - task: PublishPipelineArtifact@1
            displayName: Publish Artifacts
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)
              artifact: drop
              publishLocation: pipeline

  - stage: validate
    displayName: Validate
    dependsOn: build
    jobs:
      - deployment: canary
        displayName: Canary
        condition: succeeded()
        variables:
          - template: ../../environments/canary/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Canary
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: AzurePowerShell@5
                  displayName: Compare policies
                  inputs:
                    azureSubscription: ${{ variables.azureConnection }}
                    ScriptType: InlineScript
                    Inline: |
                      $(Build.SourcesDirectory)/modules/policies/scripts/Compare-Policy.ps1 -ManagementGroupId ${{ variables.managementGroupId }}
                    azurePowerShellVersion: LatestVersion
                    pwsh: true

                - template: templates/management-group-deployment.yml
                  parameters:
                    displayName: Validate Template
                    deploymentName: policies
                    environment: canary
                    command: validate
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.json
                    parameters: "{}"

                - template: templates/management-group-deployment.yml
                  parameters:
                    displayName: What-If Template
                    deploymentName: policies
                    environment: canary
                    command: what-if
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.json
                    parameters: "{}"

      - deployment: prod
        displayName: Production
        variables:
          - template: ../../environments/prod/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Production
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: AzurePowerShell@5
                  displayName: Compare policies
                  inputs:
                    azureSubscription: ${{ variables.azureConnection }}
                    ScriptType: InlineScript
                    Inline: |
                      $ErrorActionPreference = ("$(Build.SourceBranch)" -eq "refs/heads/main") ? "Stop" : "Continue"
                      $(Build.SourcesDirectory)/modules/policies/scripts/Compare-Policy.ps1 -ManagementGroupId ${{ variables.managementGroupId }}
                    azurePowerShellVersion: LatestVersion
                    pwsh: true

                - template: templates/management-group-deployment.yml
                  parameters:
                    displayName: Validate Template
                    deploymentName: policies
                    environment: prod
                    command: validate
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.json
                    parameters: "{}"

                - template: templates/management-group-deployment.yml
                  parameters:
                    displayName: What-If Template
                    deploymentName: policies
                    environment: prod
                    command: what-if
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.json
                    parameters: "{}"


  - stage: deploy
    displayName: Deploy
    dependsOn: validate
    jobs:
      - deployment: canary
        displayName: Canary
        condition: succeeded()
        variables:
          - template: ../../environments/canary/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Canary
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/management-group-deployment.yml
                  parameters:
                    displayName: Deploy Template
                    deploymentName: policies
                    environment: canary
                    command: create
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.json
                    parameters: "{}"

      - deployment: prod
        displayName: Production
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
        variables:
          - template: ../../environments/prod/vars.yml
        pool:
          vmImage: ${{ variables.vmImage }}
        environment: Production
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/management-group-deployment.yml
                  parameters:
                    displayName: Deploy Template
                    deploymentName: policies
                    environment: prod
                    command: create
                    azureConnection: ${{ variables.azureConnection }}
                    location: ${{ variables.location }}
                    managementGroupId: ${{ variables.managementGroupId }}
                    templateFile: $(Pipeline.Workspace)/drop/main.json
                    parameters: "{}"
